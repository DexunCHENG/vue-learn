<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>MVVM</h4>
    <div id="app">
      <input type="text" v-model="school.name" />
      <div>{{school.name}}</div>
      <div>{{school.age}}</div>
    </div>
    <script src="./bundle.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          school: {
            name: 'Cityu',
            age: '45',
          },
        },
      });
    </script>
  </body>
</html>
