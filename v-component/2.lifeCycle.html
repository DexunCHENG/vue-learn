<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{a}}</div>
    <script src="../node_modules//vue//dist/vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          a: 1,
        },
        beforeCreat() {
          // can't get data
          // even can not print to console
          console.log('beforeCreat data', this.$data);
        },
        created() {
          // can't get el
          console.log('created data', this.$data);
          console.log('created el', this.$el);
        },
        beforeMount() {
          console.log('beforeMount el innerHTML', this.$el.innerHTML);
        },
        mounted() {
          // Asynchronous operation
          // can get rendered DOM
          console.log('mounted el innerHTML', this.$el.innerHTML);
        },
        beforeUpdate() {},
        updated() {},
        beforeDestroy() {
          // can do unbind here
        },
        destroyed() {},
      });
    </script>
  </body>
</html>
